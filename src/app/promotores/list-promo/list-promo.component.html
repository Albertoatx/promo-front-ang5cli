
<h2>Listado de Promotores</h2>


 <!--Boton para crear un promotor, en href especificamos la ruta a cargar (y por tanto la vista y controlador asociados )-->
<div class="row justify-content-center"> 
		<a class="btn btn-outline-secondary" routerLink="create">
			<span class="fa fa-plus-circle fa-lg"></span> 
			Crear Promotor
	  </a>
</div> 
<br>

<div class="table-responsive">
<table class="table table-striped table-hover table-sm">		
	<thead class="thead-dark">
			<th>Codigo</th>
			<th>Nombre</th>
			<th>Fecha Alta</th>
			<th>Operaciones</th>    
	</thead>
		
	<tbody>
			<tr *ngFor="let promotor of promotores" 
					 ng-class-odd="'odd'" 
					 ng-class-even="'even'">

				<td>
					<a [routerLink]="['/promotores/view', promotor._id]">{{promotor.codigop}}</a>
				</td> 
				<td>{{ promotor.nombrep }}</td>
				<td>{{ promotor.creado_el | date:"MMM d, y ' a las ' h:mma"}}</td>
				
				<td>
					<div class="button-group">
						<a [routerLink]="['/promotores/edit', promotor._id]"
								class="btn btn-outline-info"
								data-toogle="tooltip"
								data-placement="top"
								title="Editar promotor">
								<span class="fa fa-pencil-square-o fa-lg"></span>
						</a>
			
						<a [routerLink]="['/promotores/delete', promotor._id]"
								class="btn btn-outline-dark	"
								data-toogle="tooltip"
								data-placement="top"
								title="Borrar promotor">
								<span class="fa fa-trash-o fa-lg"></span>
						</a>
					</div>
				</td>
			</tr>
	</tbody>
</table> 
</div>

<div *ngIf="promotores && promotores.length === 0">
	<!--	No promotors yet, why don't you <a [routerLink]="['/promotores/create']">create one</a>? -->
</div>
