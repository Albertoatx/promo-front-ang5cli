
<h1>VIEW Obra</h1>
<br>
<!-- creamos tabs que pondremos al comienzo de las páginas para "view" y "edit" -->
<!-- en función de si estamos consultando o editando tenemos que fijar que clase esta activa -->
<!-- Si viewPromotor = true va a asignar como “active” la clase “nav nav-tabs” -->
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active': viewObra}" 
          [routerLink]="['/obras/view', promotorId, obraId]"> Ver obra </a>
    </li>

    <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active': editObra}" 
        [routerLink]="['/obras/edit', promotorId, obraId]"> Editar obra </a>
    </li>
</ul>

<br>

<div class="form-group">
  <label for="title" class="control-label">Código Obra</label>
  <input type="text" [ngModel]="obra.codigoobra" class="form-control" readonly>
</div>

<div class="form-group">
  <label for="title" class="control-label">Nombre Obra</label>
  <input type="text" [(ngModel)]="obra.nombreobra" class="form-control" readonly>
</div>

<br>

<div class="form-group text-center">
  <button (click)="goBack()" type="button" class="btn btn-success">Back</button>
</div>
