<!-- PAGINATION -->
<div class="row form-group">
  <div class="text-center col-sm-12"> 

      <pagination-controls (pageChange)="p = $event"
            class="my-pagination"
            previousLabel="Anterior"
            nextLabel="Siguiente">
      </pagination-controls>
    
  </div>
</div>

<button type="button" class="btn btn-danger" (click)="sendAlterPageEvent($event)"> Send </button>  

<button type="button" class="btn btn-primary" (click)="sendPageNumber()">Send Number</button>
